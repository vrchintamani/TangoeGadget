<html>
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        body {
            width: 600px;
            height: 600px;
            background-color: gray;
        }
    </style>
    <title>Tangoe Trac</title>
    <link rel="stylesheet" href="jquery-style.css">
</head>
<body>
    <div style="color:white;font-size:12pt">
        Hello <label id="userName"></label>
    </div><br />
    <div id="MainContainer" style="height: 500px;width:100%; float: left;">

    </div>
    <script src="jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="jquery-ui.js" type="text/javascript"></script>
    <script>
        $(function () {
            $.support.cors = true;
            try {
                $.ajax({
                    type: "get",
                    async: false,
                    cache: false,
                    url: 'http://localhost/GadgetDemo/api/Values', //'http://gprasad16430:9999/TangoeTrac/ServletVersion?userName='+loggedUserName,
                    success: function (data) {
                        $('#MainContainer').html(data);
                    },
                    error: function (xhr, status, error) {
                        $('#MainContainer').html('Unable to connect to the server');
                    }
                });
                $("#ticketsTab").click();
                $("#MainContainer").tabs();
            }
            catch (err) {
                $('#MainContainer').html('Unable to connect to the server');
            }
        });
    </script>


</body>
</html>
